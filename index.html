<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор JS</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    <div class="container"> 
        <div class="wrapper-calc">
            <div class="calc">
               <div class="calc-display"></div>
                <input type="text" name="" class="calc_display_input" /> 
                </div>
                <div class="calc-button-1">
                    <button type="button" id="clearbtn"class="btn" class="yellow">C</button>
                     <button type="button" class="btn">-/+</button>
                      <button type="button" class="btn">%</button>
                      <button type="button" class="btn operation">/</button>
                    <button type="button" class="btn number">7</button>
                     <button type="button" class="btn number">8</button>
                      <button type="button" class="btn number">9</button>
                      <button type="button" class="btn operation">*</button>
                    <button type="button" class="number btn">4</button>
                     <button type="button" class="number btn">5</button>
                      <button type="button" class="number btn">6</button>
                      <button type="button" class="btn operation">-</button>
                    <button type="button" class="number btn">1</button>
                     <button type="button" class="number btn">2</button>
                      <button type="button" class="number btn">3</button>
                      <button type="button" class="btn operation">+</button>
                </div>
                <div class="calc-button-2">
                    <button type="button" class="number btn0">0</button>
                     <button type="button" id="decimal" class="btn">.</button>
                      <button type="button" id="result" class="btn">=</button>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="javascript/main.js"></script> 
</body>
</html>
