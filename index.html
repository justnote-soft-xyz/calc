<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container"> 
        <div class="wrapper-calc">
            <div class="calc">
               <div class="calc-display"></div>
                <input type="text" name="" class="calc_display_input" /> 
                </div>
                <div class="calc-button-1">
                    <button type="button" class="btn" class="yellow">C</button>
                     <button type="button" class="btn">-/+</button>
                      <button type="button" class="btn">%</button>
                      <button type="button" class="btn">/</button>
                    <button type="button" class="btn">7</button>
                     <button type="button" class="btn">8</button>
                      <button type="button" class="btn">9</button>
                      <button type="button" class="btn">*</button>
                    <button type="button" class="btn">4</button>
                     <button type="button" class="btn">5</button>
                      <button type="button" class="btn">6</button>
                      <button type="button" class="btn">-</button>
                    <button type="button" class="btn">1</button>
                     <button type="button" class="btn">2</button>
                      <button type="button" class="btn">3</button>
                      <button type="button" class="btn">+</button>
                </div>
                <div class="calc-button-2">
                    <button type="button" class="btn0">0</button>
                     <button type="button" class="btn">.</button>
                      <button type="button" class="btn">=</button>
                </div>
            </div>
    </div>
</body>
</html>
